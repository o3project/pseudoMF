<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <link rel="stylesheet" type="text/css" href="./css/pseudoMf.css">
        <script src="./js/ajax.js"></script>
        <title>Pseudo Management Functions GUI</title>
    </head>
    <body>
        <h1>Pseudo Management Functions GUI</h1>
        <form>
            <div class="heading">
                <h3>1st Step</h3>
            </div>
                <input type="button" name="Initialize" value="Initialize"
                    onclick="requestFile( '', 'GET', '../DEMO/Initialize' , true )">
            <div class="heading">
                <h3>2nd Step</h3>
            </div>
                <input type="button" name="UpperSet" value="Upper Set"
                    onclick="requestFile( '', 'GET', '../DEMO/L1SetUp' , true )">
            <div class="heading">
                <h3>3rd Step</h3>
            </div>
                <input type="button" name="LowerSet" value="Lower Set"
                    onclick="requestFile( '', 'GET', '../DEMO/L0SetUp' , true )">
        </form>
        <!-- out put view -->
        <div id="outPut"></div>
        <hr />
        <footer>
        Copyright 2015 FUJITSU LIMITED.
        </footer>
    </body>
</html>
